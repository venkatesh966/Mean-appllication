
<div class="dropdown"style="position:relative;left:100px;">
  <button class="btn btn-primary dropdown-toggle btn-sm" type="button" data-toggle="dropdown">Images
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><small><a (click)="updateLimit(5)">5</a></small></li>
    <li><small><a (click)="updateLimit(10)">10</a></small></li>
    <li><small><a (click)="updateLimit(50)">50</a></small></li>
    <li><small><a (click)="updateLimit(100)">100</a></small></li>      
  </ul>
</div>
<div *ngFor="let image of list | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index">
<ul style="list-style-type: none">
  <li><small><img src={{image.url}} class="img-rounded" /></small></li>
</ul>
</div>
<img *ngIf="currenturl" src={{currenturl}}/>
<pagination-controls (pageChange)="page = $event" id="1"

                      maxSize="10"

                      directionLinks="true"

                      autoHide="false">

                </pagination-controls>
