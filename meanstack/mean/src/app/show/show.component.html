<div class="panel panel-default" >
  <div class="panel-heading">student detail Form : You can see the detail information of an employee in this page of the EMS Apps.</div>
  <div class="panel-body">
    <form class="form-horizontal" *ngIf=student>
  <div class="form-group">
    <label for="emp_name" class="col-sm-2 control-label">student Full Name : </label>
    <div class="col-sm-9">
      <p class="form-control">{{student.name}}</p> 
    </div>
  </div>
 
  <div class="form-group">
    <label for="department" class="col-sm-2 control-label">Department Name : </label>
    <div class="col-sm-9">
     <p class="form-control">{{student.department}}</p>
    </div>
  </div>
  
  <div class="form-group">
    <label for="id" class="col-sm-2 control-label">student ID : </label>
    <div class="col-sm-9">
      <p class="form-control">08df088d89dsfhjf87</p>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      
      <a class="btn btn-info" (click)="goBack()">Cancel</a>
    </div>
   
  </div>
</form>

  </div>
</div>
